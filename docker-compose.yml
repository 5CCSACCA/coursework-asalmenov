version: "3.9"

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=fooduser
      - RABBITMQ_DEFAULT_PASS=foodpass123

  yolo-service:
    build: .
    container_name: yolo-service
    command: uvicorn services.yolo.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/config/firebase-service-account.json
      - RABBITMQ_URL=amqp://fooduser:foodpass123@rabbitmq:5672/
    volumes:
      - ./config/firebase-service-account.json:/app/config/firebase-service-account.json:ro
    depends_on:
      - rabbitmq

  bitnet-service:
    build: .
    container_name: bitnet-service
    command: python -m services.bitnet.worker
    environment:
      - RABBITMQ_URL=amqp://fooduser:foodpass123@rabbitmq:5672/
      - PYTHONUNBUFFERED=1
    depends_on:
      - rabbitmq